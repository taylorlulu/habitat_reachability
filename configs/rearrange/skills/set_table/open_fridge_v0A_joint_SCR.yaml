__BASE__: "{fileDirname}/base.yaml"
BASE_TASK_CONFIG_PATH: "configs/rearrange/tasks/open_fridge_v0A.yaml"

SENSORS:
  - "HEAD_DEPTH_SENSOR"
  - "ARM_DEPTH_SENSOR"

RL:
  ACTION_NAME: "BaseArmGripperAction2"
  REWARD_MEASURES:
    - "rearrange_set_reward"
    - "invalid_grasp_penalty"
    - "out_of_region_penalty"
    - "collision_penalty"
    - "base_action_penalty"
  SUCCESS_MEASURE: rearrange_set_success
  SUCCESS_REWARD: 2.5
  SLACK_REWARD: 0.0

  POLICY:
    name: CRPolicy
    CRNet:
      rgb_uuids: []
      depth_uuids:
        - "robot_head_depth"
        - "robot_arm_depth"
      state_uuids:
        - "arm_joint_pos"
        - "is_grasped"
        - "gripper_pos_at_base"
        - "pick_goal_at_gripper"
        - "pick_goal_at_base"
      hidden_size: 512
      state_hidden_sizes: []
      rnn_hidden_size: 512
    GAUSSIAN_ACTOR:
      std_init_bias: -1.0
